{% extends "base.html" %}
{% block content %}
<h1>Report: {{ emp.name }} {{ emp.surname }}</h1>
<form method="POST" class="mb-3">
    <label>Od: <input type="date" name="start_date" class="form-control mb-2"></label>
    <label>Do: <input type="date" name="end_date" class="form-control mb-2"></label>
    <button type="submit" class="btn btn-primary">Filter</button>
</form>

<h2>Dochádzka</h2>
<ul class="list-group">
{% for rec in records %}
    <li class="list-group-item">{{ rec.date }}: {{ rec.start_time }} - {{ rec.end_time }}</li>
{% endfor %}
</ul>

<h3>Odpracované hodiny: {{ total_hours }}</h3>
{% endblock %}
