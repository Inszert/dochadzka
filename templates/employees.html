{% extends "base.html" %}
{% block content %}
<h1>Zamestnanci</h1>
<form method="POST" class="row g-3 mb-4 p-3 bg-light rounded">
  <div class="col-md-3">
    <input name="name" placeholder="Meno" class="form-control" required>
  </div>
  <div class="col-md-3">
    <input name="surname" placeholder="Priezvisko" class="form-control" required>
  </div>
  <div class="col-md-3">
    <input name="workplace" placeholder="Pracovisko" class="form-control">
  </div>
  <div class="col-md-3">
    <button type="submit" class="btn btn-primary">Pridaj zamestnanca</button>
  </div>
</form>

<h2>Zoznam zamestnancov</h2>
<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>Meno</th>
      <th>Priezvisko</th>
      <th>Pracovisko</th>
      <th>Akcie</th>
    </tr>
  </thead>
  <tbody>
  {% for emp in all_emps %}
    <tr>
      <td>{{ emp.name }}</td>
      <td>{{ emp.surname }}</td>
  
      <td>
        <a href="/edit_employee/{{ emp.id }}" class="btn btn-sm btn-warning">Edit</a>
        <a href="/report/{{ emp.id }}" class="btn btn-sm btn-info">Report</a>
        <a href="/delete_employee/{{ emp.id }}" class="btn btn-sm btn-danger" onclick="return confirm('Naozaj chcete odstr치ni콘 tohto zamestnanca a v코etky jeho z치znamy?')">Delete</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
