{% extends "base.html" %}
{% block content %}
<h1>Zamestnanci</h1>
<form method="POST" class="mb-4">
    <input name="name" placeholder="Meno" class="form-control mb-2">
    <input name="surname" placeholder="Priezvisko" class="form-control mb-2">
    <input name="workplace" placeholder="Pracovisko" class="form-control mb-2">
    <button type="submit" class="btn btn-success">Pridaj</button>
</form>

<h2>VÅ¡etci zamestnanci</h2>
<ul class="list-group">
{% for emp in all_emps %}
    <li class="list-group-item">
        {{ emp.name }} {{ emp.surname }} ({{ emp.workplace }})
        <a href="/edit_employee/{{ emp.id }}" class="btn btn-sm btn-warning ms-2">Edit</a>
        <a href="/report/{{ emp.id }}" class="btn btn-sm btn-info ms-2">Report</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
