<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Dochádzka</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <nav class="mb-4">
        <a href="/" class="btn btn-outline-primary">Domov</a>
        <a href="/employees" class="btn btn-primary">Zamestnanci</a>
        <a href="/attendance" class="btn btn-secondary">Dochádzka</a>
    </nav>
    
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Set current time for time inputs
  document.addEventListener('DOMContentLoaded', function() {
    // Set current time for start/end time inputs
    const now = new Date();
    const timeString = now.toTimeString().substring(0, 5);
    
    // Set current time for full shift form
    document.querySelector('input[name="start_time"]')?.value = timeString;
    
    // Set end time to current time + 8 hours (typical shift)
    const endTime = new Date(now.getTime() + 8 * 60 * 60 * 1000);
    const endTimeString = endTime.toTimeString().substring(0, 5);
    document.querySelector('input[name="end_time"]')?.value = endTimeString;
    
    // Set current time for manual end time
    document.querySelector('#end input[name="end_time"]')?.value = timeString;
  });
</script>
</body>
</html>
