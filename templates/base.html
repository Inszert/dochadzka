<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Doch√°dzka</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f4f7;
            padding-top: 20px;
            padding-bottom: 50px;
        }

        .container {
            max-width: 1200px;
        }

        header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
        }

        header h1 {
            color: #0d6efd;
        }

        /* Flash messages styling */
        .alert {
            border-radius: 8px;
        }

        /* Print-friendly */
        @media print {
            body * {
                visibility: hidden;
            }
            #printable, #printable * {
                visibility: visible;
            }
            #printable {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">


        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Set current time for time inputs
  document.addEventListener('DOMContentLoaded', function() {
    const now = new Date();
    const timeString = now.toTimeString().substring(0, 5);
    
    document.querySelector('input[name="start_time"]')?.value = timeString;
    
    const endTime = new Date(now.getTime() + 8 * 60 * 60 * 1000);
    const endTimeString = endTime.toTimeString().substring(0, 5);
    document.querySelector('input[name="end_time"]')?.value = endTimeString;
    
    document.querySelector('#end input[name="end_time"]')?.value = timeString;
  });
</script>
{% block scripts %}{% endblock %}
</body>
</html>
