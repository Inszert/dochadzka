{% extends "base.html" %}
{% block content %}
{% include "_nav.html" %}
<h2>Editovať záznam dochádzky</h2>
<form method="POST" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Zamestnanec</label>
    <select class="form-select" name="employee_id" required>
      <option value="">Vyberte zamestnanca</option>
      {% for e in employees %}
        <option value="{{ e.id }}" {% if e.id == record.employee_id %}selected{% endif %}>{{ e.name }} {{ e.surname }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-6">
    <label class="form-label">Dátum</label>
    <input class="form-control" type="date" name="date" value="{{ date_formatted }}" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Čas začiatku</label>
    <input class="form-control" type="time" name="start_time" value="{{ start_time_formatted }}" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Čas konca (nepovinné)</label>
    <input class="form-control" type="time" name="end_time" value="{{ end_time_formatted }}">
  </div>
  <div class="col-md-6">
    <label class="form-label">Miesto práce</label>
    <input type="text" class="form-control" name="work_location" value="{{ record.work_location }}" required>
  </div>
  <div class="col-12 mt-4">
    <button type="submit" class="btn btn-success">Uložiť zmeny</button>
    <a href="/attendance" class="btn btn-secondary">Zrušiť</a>
  </div>
</form>
{% endblock %}
